<body>
   

    <div class="container">
        <div class="products">
          <h3>Products</h3>
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Product-1</td>
                <td>100</td>
                <td class="quantity">
                  <button onclick="updateQuantity(this, -1)">-</button>
                  <span id="quantity-1">2</span>
                  <button onclick="updateQuantity(this, 1)">+</button>
                </td>
              </tr>
              <tr>
                <td>Product-2</td>
                <td>200</td>
                <td class="quantity">
                  <button onclick="updateQuantity(this, -1)">-</button>
                  <span id="quantity-2">3</span>
                  <button onclick="updateQuantity(this, 1)">+</button>
                </td>
              </tr>
              <tr>
                <td>Product-3</td>
                <td>300</td>
                <td class="quantity">
                  <button onclick="updateQuantity(this, -1)">-</button>
                  <span id="quantity-3">0</span>
                  <button onclick="updateQuantity(this, 1)">+</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <div class="cart">
          <h3>Cart</h3>
          <div id="cart-items"></div>
          <div class="total">
            Total: <span id="total-price">0</span>
          </div>
        </div>
      </div>
